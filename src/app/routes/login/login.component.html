<div class="row pt-5 mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-O">
      <div class="card-header">
        <h3 class="mb-0">Connexion</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Nom</label>
            <input [(ngModel)]="loginUserData.username" name="nom" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Mot de passe</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Connexion</button>

        </form>
      </div>
    </div>
  </div>
</div>
