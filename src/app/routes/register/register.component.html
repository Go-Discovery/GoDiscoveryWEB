<div class="row pt-5 mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-O">
      <div class="card-header">
        <h3 class="mb-0">Inscription</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Nom</label>
            <input [(ngModel)]="registerUserData.username" name="nom" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
          <label for="">Email</label>
              <input [(ngModel)]="registerUserData.email" name="email" type="text"  class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Mot de passe</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Inscription</button>

        </form>
    </div>
  </div>
  </div>
</div>
