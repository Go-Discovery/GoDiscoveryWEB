
<div *ngIf="authService.loggedIn()" id="form">
  <mat-card>
    <mat-card-content>
  <h1>Ajouter un lieu</h1>
  <mat-form-field style="margin-right: 50px;align-content: center;">
    <mat-label>Filtre par ville</mat-label>
    <mat-select [(ngModel)]="villeForm"  >
      <mat-option *ngFor="let ville of villes" [value]="ville.id">
        {{ville.nom}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Filtre par type de lieu</mat-label>
    <mat-select [(ngModel)]="typeForm"  >
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.nom}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
      <label for="titre">Titre </label><br><input type="text" id="titre" name="titre" required
                                        minlength="4" maxlength="50" size="60" [(ngModel)]="titleForm"><br>
      <label for="message" style="margin-top: 10px;alignment: center">Description</label><br><textarea id="message" name="message"
                                             rows="5" cols="100" minlength="10" [(ngModel)]="textForm"></textarea>

  <button mat-button (click)="submit()"><mat-icon>create</mat-icon>  Ajouter</button>
    </mat-card-content>
  </mat-card>
</div>



<div id="feed" class="mat-center">
  <mat-form-field>
    <mat-label>Filtre par ville</mat-label>
    <mat-select [(ngModel)]="villeSelection" (selectionChange)="update()" >
      <mat-option [value]=""> Aucune</mat-option>
      <mat-option *ngFor="let ville of villes" [value]="ville.id">
        {{ville.nom}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Filtre par type de lieu</mat-label>
    <mat-select [(ngModel)]="typeSelection" (selectionChange)="update()" >
      <mat-option [value]=""> Aucun</mat-option>
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.nom}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <app-post *ngFor="let post of dataList" [data]="post"></app-post>

</div>
